### \u8bbe\u7f6e###  
#log4j.rootLogger = debug,stdout,D,E
#\u63a7\u5236\u53f0\u4f7f\u7528 \u6807\u51c6\u8f93\u51fa\u7ea7  

#\u7528\u6765\u5b9a\u4e49 log4j \u7684\u9ed8\u8ba4\u7684\u7ea7\u522b \u548c\u8f93\u51fa\u7684\u4f4d\u7f6e
log4j.rootLogger = debug,stdout,D,E,F,W

### \u8f93\u51fa\u4fe1\u606f\u5230\u63a7\u5236\u62ac ###  
log4j.appender.stdout = org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.Target = System.out  
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n  
  
### \u8f93\u51faDEBUG \u7ea7\u522b\u4ee5\u4e0a\u7684\u65e5\u5fd7\u5230=D://logs/debug.log   ###  
log4j.appender.D = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.D.File =D://logs/info.log  
#\u65e5\u5fd7\u662f\u5426\u8ffd\u52a0
log4j.appender.D.Append = true  
#\u65e5\u5fd7\u7ea7\u522b
log4j.appender.D.Threshold = info
#\u65e5\u5fd7\u8f93\u51fa\u683c\u5f0f
log4j.appender.D.layout = org.apache.log4j.PatternLayout  
log4j.appender.D.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n  
  
### \u8f93\u51faERROR \u7ea7\u522b\u4ee5\u4e0a\u7684\u65e5\u5fd7\u5230=d://logs/error.log ###  
log4j.appender.E = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.E.File = d://logs/error.log  
log4j.appender.E.Append = true  
log4j.appender.E.Threshold = ERROR  
log4j.appender.E.layout = org.apache.log4j.PatternLayout  
log4j.appender.E.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n  



log4j.appender.F = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.F.File = d://logs/debug.log  
log4j.appender.F.Append = true  
log4j.appender.F.Threshold = debug  
log4j.appender.F.layout = org.apache.log4j.PatternLayout  
log4j.appender.F.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n  


log4j.appender.W = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.W.File = d://logs/WARN.log  
log4j.appender.W.Append = true  
log4j.appender.W.Threshold = WARN  
log4j.appender.W.layout = org.apache.log4j.PatternLayout  
log4j.appender.W.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n  


